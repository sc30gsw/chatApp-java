<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>ChatApp</title>
<link rel="stylesheet" th:href="@{/css/romms/room.css}">
</head>
<body>
	<div class='chat-room-form'>
		<h1>新規チャットルーム</h1>
		<form>
			<div class='chat-room-form__field'>
				<div class='chat-room-form__field--left'><%= f.label :チャットルーム名,
					class: 'chat-room-form__label'%></div>
				<div class='chat-room-form__field--right'><%= f.text_field
					:name, class: 'chat__room_name chat-room-form__input', placeholder:
				'	チャットルーム名を入力してください'%></div>
			</div>
			<div class='chat-room-form__field'></div>
			<div class='chat-room-form__field'>
				<div class='chat-room-form__field--left'>
					<label class='chat-room-form__label' for='chat_room_チャットメンバー'>チャットメンバー</label>
				</div>
				<div class='chat-room-form__field--right'>
					<select name="room[user_ids][]">
						<option value="">チャットするユーザーを選択してください</option>
						<option value=""></option>
					</select> <input name="room[user_ids][]" type="hidden" value="">
				</div>
			</div>
			<div class='chat-room-form__field'>
				<div class='chat-room-form__field--left'></div>
				<div class='chat-room-form__field--right'><%= f.submit class:
					'chat-room-form__action-btn'%></div>
			</div>
		</form>
	</div>
</body>
</html>
